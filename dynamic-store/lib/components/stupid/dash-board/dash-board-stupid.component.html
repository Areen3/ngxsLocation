<div class="dash-width">
  <div class="title">
    <p>Dynamic store dashboard,</p>
    <p>number of containers: {{ this.model.count }}</p>
  </div>
  <div class="group">
    <select #teams class="select" (change)="onSelected(teams.value)">
      <ng-container *ngFor="let item of this.view.dropDown">
        <option value="{{ item }}">{{ item }}</option>
      </ng-container>
    </select>
    <button
      (click)="AddContainer(teams.value)"
      class="button-add"
      [ngClass]="isDisabled ? 'disabledBtn' : ''"
      [disabled]="isDisabled"
    >
      Add store
    </button>
  </div>
  <label>
    <input
      type="checkbox"
      [checked]="this.model.simulate"
      (change)="onChange($event.target.checked)"
    />
    simulate other users
  </label>
</div>
