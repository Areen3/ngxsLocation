<div class="veh-div-flex veh-cont">
  <div class="veh-cont-stup-desc">
    {{ data.name }}, id of last vehicle store: {{ data.id }}
  </div>
  <div class="veh-cont-btns">
    <select #teams class="select" (change)="onSelectedVehicle(teams.value)">
      <ng-container *ngFor="let item of metaData.dropDown">
        <option value="{{ item }}">{{ item }}</option>
      </ng-container>
    </select>
    <button
      (click)="AddVehicle(teams.value)"
      class="button-add"
      [ngClass]="isDisabled ? 'disabledBtn' : ''"
      [disabled]="isDisabled"
    >
      add vehicle store
    </button>
    <button (click)="RemoveContainer()" class="button-remove">remove container</button>
  </div>
</div>
