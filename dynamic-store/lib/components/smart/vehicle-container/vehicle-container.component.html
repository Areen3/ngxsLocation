<div class="margin container-grid">
  <vehicle-container-stupid
    [elements]="context"
    [model]="(model$ | async)!"
    [view]="(view$ | async)!"
    (eventEmitter)="outputEvents($event)"
  >
  </vehicle-container-stupid>
  <div class="flex-dir">
    <ng-container *ngIf="(elements$ | async)!.items">
      <ng-container *ngFor="let item of (elements$ | async)!.items">
        <vehicle-item [elements]="item"></vehicle-item>
      </ng-container>
    </ng-container>
  </div>
</div>
